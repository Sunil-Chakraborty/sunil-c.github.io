<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Offline Chatbot</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f9f9f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
#chat-container {
    width: 350px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    overflow: hidden;
}
#chat-box {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    font-size: 14px;
}
.message {
    margin: 5px 0;
}
.user {
    text-align: right;
    color: #007bff;
}
.bot {
    text-align: left;
    color: #333;
}
#input-container {
    display: flex;
    border-top: 1px solid #ccc;
}
#user-input {
    flex: 1;
    border: none;
    padding: 10px;
    font-size: 14px;
}
#send-btn {
    background: #007bff;
    color: #fff;
    border: none;
    padding: 10px;
    cursor: pointer;
}
#send-btn:hover {
    background: #0056b3;
}
</style>
</head>
<body>

<div id="chat-container">
    <div id="chat-box"></div>
    <div id="input-container">
        <input type="text" id="user-input" placeholder="Type a message...">
        <button id="send-btn">Send</button>
    </div>
</div>

<script>
// Simple AIML-like responses
const botRules = [
    { pattern: /hello|hi|hey/i, response: "Hello! How can I help you today?" },
    { pattern: /how are you/i, response: "I'm just a bot, but I'm doing great! How about you?" },
    { pattern: /your name/i, response: "I'm your friendly chatbot!" },
    { pattern: /bye|goodbye/i, response: "Goodbye! Have a nice day!" }
];

const chatBox = document.getElementById('chat-box');
const userInput = document.getElementById('user-input');
const sendBtn = document.getElementById('send-btn');

function addMessage(text, sender) {
    const message = document.createElement('div');
    message.classList.add('message', sender);
    message.textContent = text;
    chatBox.appendChild(message);
    chatBox.scrollTop = chatBox.scrollHeight;
}

function botReply(input) {
    let reply = "I'm not sure I understand.";
    for (let rule of botRules) {
        if (rule.pattern.test(input)) {
            reply = rule.response;
            break;
        }
    }
    addMessage(reply, 'bot');
}

sendBtn.addEventListener('click', () => {
    const text = userInput.value.trim();
    if (text) {
        addMessage(text, 'user');
        botReply(text);
        userInput.value = '';
    }
});

userInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') sendBtn.click();
});
</script>

</body>
</html>
