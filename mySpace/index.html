<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Web Space</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
    }
    header {
      background: #343a40;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
    }
    nav {
      margin: 2rem auto;
      max-width: 600px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 0.5rem 0;
    }
    a {
      display: block;
      padding: 0.6rem 1rem; /* reduced height */
      text-decoration: none;
      background: #007bff;
      color: white;
      font-size: 1rem; /* slightly smaller text */
      border-radius: 6px;
      transition: background 0.3s;
    }
    a:hover {
      background: #0056b3;
    }
    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      background: #343a40;
      color: #fff;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Web Space</h1>
  </header>
  
  <nav>
    <ul>
      <li><a href="https://sunil-chakraborty.github.io/sunil-c.github.io/slit-tracker/" target="_blank">SLIT Tracker</a></li>
      <li><a href="https://sunil-chakraborty.github.io/sunil-c.github.io/76_Batch_DVAS/" target="_blank">76 Batch DVAS</a></li>
    </ul>
  </nav>

  <footer>
    &copy; 2025 Sunil Chakraborty | My Web Space
  </footer>
</body>
</html>
